<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #efe7f1;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #bfa1e7;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .contact-info {
            margin-bottom: 20px;
        }
        .contact-info h2 {
            color: #2c3e50;
            font-size: 1.5em;
            text-decoration: underline;
        }
        .contact-info p {
            font-style: italic;
            font-size: 1.1em;
        }
        .contact-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        .contact-form button {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 4px;
        }
        .contact-form button:hover {
            background-color: #34495e;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
        }
        .back-link a {
            color: #2c3e50;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        img {
            max-width: 100%;
            margin-top: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<header>
    <h1>Página de Contacto</h1>
</header>

<div class="container">
    <div class="contact-info">
        <h2>Información de contacto</h2>
        <p>Si tienes alguna pregunta o necesitas más información, no dudes en ponerte en contacto conmigo a través del correo electrónico:</p>
        <p><strong>007.francisca.elgueta@gmail.com</strong></p>
    </div>

    <div class="contact-form">
        <h2>Formulario de Contacto</h2>
        <form action="#" method="POST">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Tu nombre" required>
            
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
            
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="4" placeholder="Escribe tu mensaje aquí..." required></textarea>
            
            <button type="submit">Enviar mensaje</button>
        </form>
    </div>

    <div class="back-link">
        <p><a href="index.html">Volver al inicio</a></p>
    </div>


</div>

</body>
</html>
